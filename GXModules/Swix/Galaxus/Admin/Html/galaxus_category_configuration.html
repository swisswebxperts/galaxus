{load_language_text section="swix_galaxus"}

<div class="grid control-group">
    <div class="span3">
        <label>{$txt.category_enable_galaxus}</label>
    </div>
    <div class="span3" data-gx-widget="checkbox">
        <select name="swix_galaxus_enabled" data-convert-checkbox="true">
            <option value="0">off</option>
            <option value="1">on</option>
        </select>
    </div>

</div>

<div class="grid control-group">
    <div class="span3">
        <label>{$txt.category_disable_galaxus}</label>
    </div>
    <div class="span3" data-gx-widget="checkbox">
        <select name="swix_galaxus_disabled" data-convert-checkbox="true">
            <option value="0">off</option>
            <option value="1">on</option>
        </select>
    </div>
</div>
