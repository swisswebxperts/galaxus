{load_language_text section="swix_galaxus"}

<div class="span6">
    <div class="grid control-group">
        <div class="span3">
            <label>{$txt.product_enable_galaxus}</label>
        </div>
        <div class="span4" data-gx-widget="checkbox">
            <select name="swix_galaxus_enabled" data-convert-checkbox="true">
                <option value="1" {if $swix_galaxus_enabled}selected{/if}>on</option>
                <option value="0" {if !$swix_galaxus_enabled}selected{/if}>off</option>
            </select>
        </div>
    </div>

    <div class="grid control-group">
        <div class="span3">
            <label>{$txt.product_price_galaxus}</label>
        </div>
        <div class="span4">
            {$swix_galaxus_price}
        </div>
    </div>

    <div class="grid control-group">
        <div class="span3">
            <label>{$txt.product_price_override}</label>
        </div>
        <div class="span2">
            <input type="number" step="0.01" id="swix_galaxus_price_override" name="swix_galaxus_price_override" value="{$swix_galaxus_price_override}" />
        </div>
        <div class="span2">
            {if $swix_galaxus_price_override > 0}
                <i class="fa fa-exclamation-triangle" style="font-size: 28px;color:#cc0000;"></i>
            {/if}
        </div>
    </div>
</div>

<div class="span6">
    <div class="grid control-group">
        <div class="span3">
            <label>{$txt.product_country_of_origin}</label>
        </div>
        <div class="span3">
            <input type="text" id="swix_galaxus_country_of_origin" name="swix_galaxus_country_of_origin" value="{$swix_galaxus_country_of_origin}" />
            <small><b>CH, DE, etc.</b></small>
        </div>
    </div>
</div>
